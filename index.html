<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap /CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Vitoria</title>
</head>
<script>
  function iniciarJogo(){
    var nivel = (document.getElementById('nivel').value)
    if(nivel === '' ){
      alert('Selecione um nível para inicíar um jogo')
      return false      //pra finalizar a logica aqui
    } else {
      window.location.href = "app.html?" + nivel //encaminhar parametro
    }
  }
</script>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <img src="imagens/game.png" alt=""></div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <div class="mb-3">
            <select class="form-control" id="nivel">
              <option value="">-- Selecionar o nivel -- </option>
              <option value="normal">-- Normal -- </option>
              <option value="dificil">-- Dificil -- </option>
              <option value="dificil2">-- Duvido que ganha -- </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">Jogar</button>
        </div>
      </div>
    </div>
  </div>
          

</body>
</html>
